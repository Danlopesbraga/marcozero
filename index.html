<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Como chegar ao Marco Zero</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <meta name="description" content="Veja a distância até o Marco Zero e abra o GPS com o destino já definido.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <script>
    window.MARCO_ZERO = { lat: -8.063173, lng: -34.871139 };
  </script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <header class="text-center mb-4">
      <h1 class="display-6 fw-semibold mb-2">Como chegar ao Marco Zero</h1>
      <p class="text-muted mb-0">Obtenha sua localização, veja a distância e abra no GPS.</p>
    </header>

    <div class="card shadow-sm mx-auto" style="max-width: 560px;">
      <div class="card-body text-center">
        <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
          <button id="btn-get-location" class="btn btn-secondary btn-wide">Obter minha localização</button>
          <button id="btn-open-gps" class="btn btn-success btn-wide" disabled>Abrir no GPS</button>
        </div>
        <p id="status" class="text-muted">Permita o acesso à localização para continuar.</p>
        <p id="distance" class="fs-5 fw-semibold mb-0"></p>
      </div>
    </div>
  </div>

  <script src="static/js/script.js"></script>
</body>
</html>
